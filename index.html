<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="aura gold logo.png">
    <title>AURA COVER BAND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navContainer">
            <div class="logo"><img src="aura gold logo.png" alt="" srcset=""></div>
            <div class="nav">
                <a href="#"><span class="auraBtn navBtn">AURA COVER BAND</span></a>
                <a href="#"><span class="muzykaBtn navBtn">MUZYKA</span></a>
                <a href="#"><span class="galeriaBtn navBtn">GALERIA</span></a>
                <a href="#"><span class="videoBtn navBtn">VIDEO</span></a>
                <a href="#"><span class="ofertaBtn navBtn">OFERTA</span></a>
                <a href="#"><span class="kontaktBtn navBtn">KONTAKT</span></a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="prevBtn" onclick="plusSlides(-1)"><i class="fa-solid fa-angle-left"></i></div>
        <div class="slideContainer">
            <div class="slideImage"><img src="aura1.jpg" alt=""></div>
            <div class="slideImage"><img src="aura2.jpg" alt=""></div>
            <div class="slideImage"><img src="aura3.jpg" alt=""></div>
            <div class="slideImage"><img src="aura4.jpg" alt=""></div>
            <div class="slideImage"><img src="aura5.jpg" alt=""></div>
            <div class="slideImage"><img src="aura6.jpg" alt=""></div>
            <div class="slideImage"><img src="aura7.jpg" alt=""></div>
            <div class="slideImage"><img src="aura8.jpg" alt=""></div>
        </div>
        <div class="nextBtn" onclick="plusSlides(1)"><i class="fa-solid fa-angle-right"></i></div>
        <div class="navDots">
            <div class="single-dot" onclick="currentSlide(1)"></div>
            <div class="single-dot" onclick="currentSlide(2)"></div>
            <div class="single-dot" onclick="currentSlide(3)"></div>
            <div class="single-dot" onclick="currentSlide(4)"></div>
            <div class="single-dot" onclick="currentSlide(5)"></div>
            <div class="single-dot" onclick="currentSlide(6)"></div>
            <div class="single-dot" onclick="currentSlide(7)"></div>
            <div class="single-dot" onclick="currentSlide(8)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
